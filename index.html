<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css_reset.css" />
    <link rel="stylesheet" href="style-guide-grid.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- 
      col , col-lg , col-md , col-sm
     -->
    <main>
      <h2 style="color: #fff">Default Cols Only</h2>
      <section class="container">
        <div class="item col-8">col-8</div>
        <div class="item col-6">col-6</div>
        <div class="item col-4">col-4</div>
        <div class="item col-2">col-2</div>
      </section>

      <h2 style="color: #fff">Default + Medium Cols</h2>
      <section class="container">
        <div class="item col-8 col-md-4">col-md-4</div>
        <div class="item col-6 col-md-3">col-md-3</div>
        <div class="item col-4 col-md-2">col-md-2</div>
        <div class="item col-2 col-md-1">col-md-1</div>
      </section>
      <h2 style="color: #fff">Default + Medium + Small</h2>
      <section class="container">
        <div class="item col-8 col-md-4 col-sm-12">col-sm-12</div>
        <div class="item col-6 col-md-3 col-sm-12">col-sm-12</div>
        <div class="item col-4 col-md-2 col-sm-12">col-sm-12</div>
        <div class="item col-2 col-md-1 col-sm-12">col-sm-12</div>
      </section>
    </main>
  </body>
</html>
